name: CI - Selenium Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout código
        uses: actions/checkout@v4

      - name: 🛠️ Configurar Java 18 (Amazon Corretto)
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '18'

      - name: 🏗️ Configurar Maven
        run: mvn --version

      - name: 🛜 Instalar Chrome y ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          # Instalar una versión específica de Chrome
          CHROME_VERSION="120.0.6099.224-1"
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          google-chrome --version

          # Descargar la versión de ChromeDriver compatible
          CHROMEDRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE_120)
          wget https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          chromedriver --version

      - name: 🚀 Ejecutar tests en modo headless
        run: mvn clean test -Dheadless=true

      - name: 📊 Subir reporte Cucumber como artefacto
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: target/cucumber-html-report/
