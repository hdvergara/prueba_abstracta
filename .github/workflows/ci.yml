name: CI - Selenium Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Configurar Java 18 (Amazon Corretto)
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '18'

      - name: ğŸ—ï¸ Configurar Maven
        run: mvn --version

      - name: ğŸš€ Ejecutar tests en modo headless
        run: mvn clean test -Dheadless=true

      - name: ğŸ“Š Subir reporte Cucumber como artefacto
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: target/cucumber-html-report/
